AWSTemplateFormatVersion: 2010-09-09
Description:
  This template creates an IAM role to be distributed into all accounts to be assumed by the configuration Lambda Function in the Management Account -  - 'patch_mgmt' solution in the repo,
  https://github.com/aws-samples/aws-security-reference-architecture-examples (sra-1ssgnse76)

Metadata:
  SRA:
    Version: 1.0
    Order: 2
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: General Properties
        Parameters:
          - pSRASolutionName

      - Label:
          default: Role Properties
        Parameters:
          - pPatchMgmtRoleName
          - pPatchMgmtLambdaRoleName
          - pManagementAccountId

    ParameterLabels:
      pManagementAccountId:
        default: Organization Management Account ID
      pPatchMgmtLambdaRoleName:
        default: Lambda Role Name
      pPatchMgmtRoleName:
        default: Patch Management Role Name
      pSRASolutionName:
        default: SRA Solution Name

Parameters:
  pManagementAccountId:
    AllowedPattern: '^\d{12}$'
    ConstraintDescription: Must be 12 digits
    Description: Organization Management Account ID
    Type: String
  pPatchMgmtLambdaRoleName:
    AllowedPattern: '^[\w+=,.@-]{1,64}$'
    ConstraintDescription: Max 64 alphanumeric characters. Also special characters supported [+, =, ., @, -]
    Default: sra-patch-mgmt-lambda
    Description: Lambda Role Name
    Type: String
  pPatchMgmtRoleName:
    AllowedPattern: '^[\w+=,.@-]{1,64}$'
    ConstraintDescription: Max 64 alphanumeric characters. Also special characters supported [+, =, ., @, -]
    Default: sra-patch-mgmt-configuration
    Description: Patch Management IAM Role Name
    Type: String
  pSRASolutionName:
    AllowedValues: [sra-patch-mgmt]
    Default: sra-patch-mgmt
    Description: The SRA solution name. The default value is the folder name of the solution
    Type: String

Resources:
  rConfigurationRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: Actions require * in resource
          - id: W28
            reason: Explicit role name provided
    Properties:
      RoleName: !Ref pPatchMgmtRoleName
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                aws:PrincipalArn:
                  - !Sub arn:${AWS::Partition}:iam::${pManagementAccountId}:role/${pPatchMgmtLambdaRoleName}
            Principal:
              AWS:
                - !Sub arn:${AWS::Partition}:iam::${pManagementAccountId}:root
      Path: "/"
      Policies:
        - PolicyName: sra-patch-mgmt-passrole
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: AllowPassRoleSimple
                Effect: Allow
                Action: iam:PassRole
                Resource:
                  - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:role/service-role/AWSSystemsManagerDefaultEC2InstanceManagementRole
                  - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:role/AmazonSSMAutomationRole
        - PolicyName: sra-patch-mgmt-ssm-general
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sts:GetCallerIdentity
                  - ssm:UpdateServiceSetting
                  - ssm:CreateMaintenanceWindow
                  - ssm:DeleteMaintenanceWindow
                  - ssm:RegisterTargetWithMaintenanceWindow
                  - ssm:RegisterTaskWithMaintenanceWindow
                  - ssm:DeregisterTaskFromMaintenanceWindow
                  - ssm:UpdateMaintenanceWindow
                  - ssm:UpdateMaintenanceWindowTarget
                  - ssm:UpdateMaintenanceWindowTask
                  - ssm:DeregisterTargetFromMaintenanceWindow
                  - ssm:DescribeMaintenanceWindows
                  - ssm:DescribeMaintenanceWindowSchedule
                  - ssm:DescribeMaintenanceWindowTargets
                  - ssm:DescribeMaintenanceWindowTasks
                Resource:
                  - "*"
        - PolicyName: sra-patch-mgmt-policy-organizations
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: OrganizationsListAccounts
                Effect: Allow
                Action:
                  - organizations:ListAccounts
                  - organizations:DescribeOrganization
                Resource: "*"
      Tags:
        - Key: sra-solution
          Value: !Ref pSRASolutionName
